name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure httpx (TestClient dependency)
        run: |
          python -m pip install httpx

      - name: Download NLTK VADER lexicon
        run: |
          python -c "import nltk; nltk.download('vader_lexicon')"

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Run pytest
        run: python -m pytest -q
        env:
          PYTHONUNBUFFERED: 1

  build_and_push:
    name: Build and push Docker image
    needs: test
    runs-on: ubuntu-latest
    if: ${{ needs.test.result == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: ${{ secrets.CR_PAT != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and (optionally) push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.CR_PAT != '' }}
          tags: ghcr.io/${{ github.repository_owner }}/student-feedback-analyzer:latest

      - name: Save image digest as artifact (optional)
        if: ${{ secrets.CR_PAT != '' }}
        run: echo "Image built and pushed to ghcr.io/${{ github.repository_owner }}/student-feedback-analyzer:latest"

  deploy:
    name: Deploy
    needs: build_and_push
    runs-on: ubuntu-latest
    if: ${{ needs.build_and_push.result == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to remote server (example via SSH)
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/student-feedback-analyzer:latest
            docker stop student-feedback-analyzer || true
            docker rm student-feedback-analyzer || true
            docker run -d --name student-feedback-analyzer -p 8001:8001 ghcr.io/${{ github.repository_owner }}/student-feedback-analyzer:latest

      - name: No deploy configured
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY == '' }}
        run: echo "No deploy configured. Set DEPLOY_SSH_PRIVATE_KEY and other secrets to enable automatic deploy."
